<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up-Form</title>
</head>
<body>
    <header></header>

    <main>
        <div class="left-side"></div>

        <div class="right-side">
            <div class="subheading">
                <h2>Sign-in Form</h2>
                <p>Use the sign-in form below to sign up!</p>
            </div>

            <div class="form-container">
                <form action="signin_process.php" method="post" class="sign-in-form">
                    <div class="input-group">
                        <label for="first_name">First Name<span class="required">*</span>:</label>
                        <input type="text" id="first_name" name="first_name" placeholder="John" required>
                    </div>

                    <div class="input-group">
                        <label for="last_name">Last Name<span class="required">*</span>:</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Doe" required>
                    </div>

                    <div class="input-group">
                        <label for="email">Email<span class="required">*</span>:</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Password<span class="required">*</span>:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="6">
                    </div>

                    <div class="input-group">
                        <label for="confirm_password">Confirm Password<span class="required">*</span>:</label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required minlength="6">
                    </div>

                    <div class="input-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="123-456-7890">
                    </div>

                    <div class="input-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob">
                    </div>

                    <div class="input-group full-width">
                        <label for="remember_me">
                            <input type="checkbox" id="remember_me" name="remember_me">
                            Remember Me
                        </label>
                    </div>

                    <button type="submit">Sign In</button>

                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
